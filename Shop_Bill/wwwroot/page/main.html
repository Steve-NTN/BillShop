<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trang chủ</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/head.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
    <!--Phần đầu-->
    <div class="head">
        <div class="head-menu" id="head-menu"></div>
        <div class="head-menu-text" id="head-menu-text"><b>Menu</b></div>
    </div>

    <!--Phần thân-->
    <div class="main">
        <div class="main-left">
            <div class="option">
                <ul id="option-mode">
                    <li op-mode="1">
                        <div class="caculate-icon"></div>
                        Tính tiền
                    </li>
                    <li op-mode="2">
                        <div class="product-icon"></div>
                        Sản phẩm
                    </li>
                    <li op-mode="3">
                        <div class="bill-icon"></div>
                        Hóa đơn
                    </li>
                </ul>
            </div>

        </div>

        <div class="main-right">
            <div class="main-right-title">
                <p id="main-title">Danh mục tính tiền</p>
            </div>

            <div class="main-right-result">
                <!--Giao diện tính tiền-->
                <div class="main-caculate">
                    <div class="caculate-common">
                        <label class="caculate-title">Thông tin chung</label>
                        <div class="common-main">
                            <div class="row" id="row-common-1">
                                <div class="col-sm-6">
                                    <label>Mã hóa đơn</label>
                                    <input id="bill-code" class="form-control" />
                                </div>
                                <div class="col-sm-6">
                                    <label style="padding-left: 21px">Ngày bán</label>
                                    <input id="bill-date" type="date" class="form-control" style="text-align: center" />
                                </div>
                            </div>
                            <div class="row" id="row-common-2">
                                <div class="col-sm-6">
                                    <label>Người bán</label>
                                    <input id="bill-employee" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="caculate-detail">
                        <label class="caculate-title">Thông tin mặt hàng</label>
                        <div class="detail-main">
                            <div class="row" id="row-detail-1">
                                <div class="col-sm-4" id="detail-1">
                                    <label>Mã hàng</label>
                                    <input id="product-code" class="form-control" />
                                </div>
                                <div class="col-sm-4" id="detail-2">
                                    <label>Tên hàng</label>
                                    <input id="product-name" class="form-control" readonly />
                                </div>
                                <div class="col-sm-4" id="detail-3">
                                    <label style="padding-left: 7px; padding-right: 6px">Đơn giá</label>
                                    <input id="product-price" class="form-control" readonly />
                                    <div class="format-money"><i>(VND)</i></div>
                                </div>
                            </div>

                            <div class="row" id="row-detail-2">
                                <div class="col-sm-4" id="detail-4">
                                    <label>Số lượng</label>
                                    <input id="product-quatity" class="form-control" style="margin-left: 1px" />
                                </div>
                                <div class="col-sm-4" id="detail-5">
                                    <label>Giảm giá</label>
                                    <input id="product-sale" class="form-control" style="margin-left: 8px" />
                                </div>
                                <div class="col-sm-4" id="detail-6">
                                    <label>Thành tiền</label>
                                    <input id="product-total" class="form-control" style="margin-left: 1px" readonly />
                                    <div class="format-money"><i>(VND)</i></div>
                                </div>
                            </div>
                            <div class="table-content">
                                <div class="table-main">
                                    <table id="table-main">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Mã hàng</th>
                                                <th>Tên hàng</th>
                                                <th>Số lượng</th>
                                                <th>Đơn giá</th>
                                                <th>Giảm giá</th>
                                                <th>Thành tiền</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>43242353</td>
                                                <td>Bánh mì dài</td>
                                                <td>5</td>
                                                <td>5000</td>
                                                <td>0</td>
                                                <td>25000</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <div class="caculate-result">
                                <div class="row" style="padding-top: 20px">
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-4" style="margin-right: 3px">
                                        <label>Tổng tiền</label>
                                        <div class="format-money"><i>(VND)</i></div>
                                        <input id="product-sum" class="form-control" style="text-align: right; padding-right: 50px" readonly />
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 10px;">
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-4" style="margin-right: 3px">
                                        <label id="sum-text" style="white-space: normal">Tiền bằng chữ</label>
                                    </div>
                                </div>
                            </div>
                            <div class="caculate-buttons">
                                <div class="row" style="padding-top: 10px">
                                    <div class="col-sm-3">
                                        <button class="btn">
                                            <div class="caculate-button" id="caculate-button-add"></div>
                                            Thêm hóa đơn
                                        </button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn">
                                            <div class="caculate-button" id="caculate-button-save"></div>
                                            Lưu hóa đơn
                                        </button>
                                    </div>
                                    <div class="col-sm-3">

                                        <button class="btn">
                                            <div class="caculate-button" id="caculate-button-delete"></div>
                                            Hủy hóa đơn
                                        </button>
                                    </div>
                                    <div class="col-sm-3" style="padding-right: 8px">
                                        <button class="btn">
                                            <div class="caculate-button" id="caculate-button-print"></div>
                                            In hóa đơn
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Giao diện sản phẩm-->
                <div class="main-product" style="display: none; width: calc(100% - 10px);height: calc(100vh - 111px);margin-left: 5px;background-color:red">

                </div>

                <!--Giao diện sản phẩm-->
                <div class="main-bill" style="display: none; width: calc(100% - 10px);height: calc(100vh - 111px);margin-left: 5px;background-color:aqua">

                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/caculate.js"></script>
</body>
</html>
